<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@500&family=Roboto:wght@500&display=swap" rel="stylesheet"> 
    <title>Login</title>
    <link href="./css/styles.css" rel="stylesheet" />
</head>
<body>
    <div class="modal">
        <form class="modal__form">
          <label class="modal__title">Login User</label
          ><input
            class="modal__user"
            placeholder="User"
            name="username"
            title="Username  3-15 characters [a-z0-9]"
            pattern="^[A-Za-z0-9_]{3,15}$"
          /><input
            class="modal__password"
            type="password"
            placeholder="Password"
            name="password"
            title="Password min 8 Chars, UpperCase, LowerCase and Number"
            pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9]).{8,}$"
          /><button class="modal__button">Send</button>
        </form>
      </div>
      <script src="/js/login.js" type="module"></script>
</body>
</html>
